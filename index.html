<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/topbar.css" />
    <link rel="stylesheet" href="./css/gamebutton.css" />
    <link rel="stylesheet" href="./css/status.css" />
  </head>
  <body>
    <div class="container">
      <section class="topbar">
        <button id="playbtn" class="playbtn">PLAY</button>
      </section>
      <section class="gamebutton">
        <button id="1" class="btn"></button>
        <button id="2" class="btn"></button>
        <button id="3" class="btn"></button>
        <button id="4" class="btn"></button>
        <button id="5" class="btn"></button>
        <button id="6" class="btn"></button>
        <button id="7" class="btn"></button>
        <button id="8" class="btn"></button>
        <button id="9" class="btn"></button>
        <button id="10" class="btn"></button>
        <button id="11" class="btn"></button>
        <button id="12" class="btn"></button>
        <button id="13" class="btn"></button>
        <button id="14" class="btn"></button>
        <button id="15" class="btn"></button>
        <button id="16" class="btn"></button>
        <button id="17" class="btn"></button>
        <button id="18" class="btn"></button>
        <button id="19" class="btn"></button>
        <button id="20" class="btn"></button>
        <button id="21" class="btn"></button>
        <button id="22" class="btn"></button>
        <button id="23" class="btn"></button>
        <button id="24" class="btn"></button>
        <button id="25" class="btn"></button>
      </section>
      <section class="status">
        <div id="pointpart" class="part">
          <div class="system">SCORE</div>
          <div class="board">00000</div>
        </div>
        <div id="limittimepart" class="part">
          <div class="system">LIMIT TIME</div>
          <div class="board">00.00</div>
        </div>
        <div id="lifepart" class="part">
          <div class="system">LIFE</div>
          <div class="board">❤️ ❤️ ❤️</div>
        </div>
      </section>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
